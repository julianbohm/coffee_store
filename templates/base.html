<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Coffee Store{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'coffee_list' %}">Coffee Store</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Hi {{ user.username }}</span>
                    <a class="btn btn-outline-light" href="{% url 'view_cart' %}">Cart</a>
                    <a class="btn btn-outline-light" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'account_login' %}">Login</a>
                    <a class="btn btn-outline-light" href="{% url 'account_signup' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
