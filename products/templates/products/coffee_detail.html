{% extends 'base.html' %}
{% load static %}

{% block title %}{{ coffee.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ coffee.name }}</h2>
  <p>{{ coffee.description }}</p>
  <p><strong>Price:</strong> ${{ coffee.price }}</p>

  {% if coffee.image %}
    <img src="{{ coffee.image.url }}" class="img-fluid" alt="{{ coffee.name }}">
  {% endif %}

  <div class="mt-3">
    <a href="{% url 'coffee_update' coffee.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'coffee_delete' coffee.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'coffee_list' %}" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
